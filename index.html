<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>404 Not Found</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-bg">
      <p class="error-name">404 not found</p>
      <div class="content-block">
        <div class="content-block-img">
          <img src="./img/Scarecrow.png" alt="Scarecrow" />
        </div>
        <div class="content-block-text">
          <h1 class="text-title">I have bad news for you</h1>
          <p class="text-description">
            The page you are looking for might be removed or is temporarily
            unavailable.
          </p>
          <button class="btn-content-block">
            <p class="content-btn">Back to homepage</p>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
